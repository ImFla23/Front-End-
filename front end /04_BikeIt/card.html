<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <div class="cardBox">
        <div class="imgBox">
          <div class="img1"></div>
          <div class="columnDiv">
            <div class="img2"></div>
            <div class="img3"></div>
          </div>
        </div>

        <div class="contentBox">
          <div class="titleBox">
            <h3 class="ContentTitle">Bike Hotel in Val d'Orcia</h3>
            <p class="ContentParagr">Val d'Orcia</p>
          </div>

          <div class="separatorInBox"></div>

          <div class="buttonsBox">

            <div class="iconBox">
              <div class="RoadBox">
                <div class="Icon"></div>
                <p class="IconP">Strada</p>
              </div>
              <div class="eBikeBox">
                <div class="Icon"></div>
                <p class="IconP">E-Bike</p>
              </div>
              <div class="trekkingBox">
                <div class="Icon"></div>
                <p class="IconP">Trekking</p>
              </div>

              <div class="doneBottonBox">
                <button class="searchHotel">
                    Scropri l'hotel e il prezzo
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
